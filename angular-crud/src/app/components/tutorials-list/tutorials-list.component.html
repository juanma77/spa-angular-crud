<div class="list-row">
    <div class="col-md-8">
        <div class="input-groups mb-3">
            <input type="text" class="form-control" placeholder="Type the Tutorial title" [(ngModel)] = "title"/>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="searchTitle()">Search</button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h4>Tutorials List</h4>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let tutorial of tutorials; let i = index" [class.active] = "i == currentIndex" (click)="setActiveTutorial(tutorial, i)"> {{ tutorial.title }}
            </li>
        </ul>
    <button class="btn btn-danger" (click)="removeAllTutorials()">Remove All</button>
    </div>
    <div class="col-md-6">
        <div *ngIf="currentTutorial">
            <h4>Tutorial</h4>
        <div>
            <strong>Title:</strong>{{ currentTutorial.title }}
        </div>
        <div>
            <strong>Description:</strong>{{ currentTutorial.description }}
        </div>
        <div>
            <strong>Status:</strong>{{ currentTutorial.published ? "Published" : "Pending" }}
        </div>
        <a class="btn btn-warning" href="/tutorials/{{ currentTutorial.id }}">Edit</a>
        </div>
        <div *ngIf="!currentTutorial">
            <br>
            <p>Click on a Tutorial to see details</p>
        </div>
    </div>
</div>
